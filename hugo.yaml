baseurl: "https://blog.grml.org"
title: "Grml Blog"
languageCode: "en-us"
defaultContentLanguage: "en"
cleanDestinationDir: true
# for backwards compatibility
uglyURLs: true
disablePathToLower: true

permalinks:
  post: "/archives/:slug"
  page: "/:slug/"

pagination:
  pagerSize: 15

taxonomies:
  category: categories

mediaTypes:
  "application/atom":
    suffixes:
      - "xml"
  "application/rss+xml":
    suffixes:
      - "rss2"

outputFormats:
  Atom:
    mediaType: application/atom
    baseName: "atom"
    path: feeds/
    isPlainText: false
  Atom10:
    mediaType: application/atom
    baseName: "atom10"
    path: feeds/
    isPlainText: false
  RSS:
    mediaType: "application/rss+xml"
    path: feeds/
    noUgly: false

outputs:
  home:
    - HTML
    - RSS
    - Atom
