baseurl: "https://blog.grml.org"
title: "Grml Blog"
languageCode: "en-us"
defaultContentLanguage: "en"
cleanDestinationDir: true
# for backwards compatibility
uglyURLs: true
disablePathToLower: true
disableHugoGeneratorInject: true

permalinks:
  post: "/archives/:slug"
  page: "/:slug/"

pagination:
  pagerSize: 15

taxonomies:
  category: categories

mediaTypes:
  "application/rss+xml":
    suffixes:
      - "rss2"

outputFormats:
  rss:
    mediaType: "application/rss+xml"
    path: feeds/
    noUgly: false

outputs:
  home:
    - html
    - rss
  page:
    - html
  rss:
    - rss
  section:
    - html
  taxonomy:
    - html
  term:
    - html
